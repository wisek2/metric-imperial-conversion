<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="whole">
        <div class="topHalf">
            <p id="title">Metric/Imperial unit conversion</p>
            <p id="convertNumber-el">0</p>
        </div>
        <div class="bottomHalf">
            <div class="length" id="unitTitles">
                <p>Length (Meter/Feet)</p>
            </div>
            <div class="lengthNums">
                <p id="lengthMetImp-el"></p>
                <p id="lengthImpMet-el"></p>
            </div>
            <div class="volume" id="unitTitles">
                <p>Volume (Liters/Gallons)</p>
            </div>
            <div class="volumeNums">
                <p id="volumeMetImp-el"></p>
                <p id="volumeImpMet-el"></p>
            </div>

            <div class="mass" id="unitTitles">
                <p>Mass (Kilograms/Pounds)</p>
            </div>
            <div class="massNums">
                <p id="massMetImp-el"></p>
                <p id="massImpMet-el"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
